 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CMS - Selecciona tu Rol</title>

    <link rel="icon" type="image/png" href="./assets/images/logo/logo.png">

    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./js/util.js" defer></script>
    <script src="./js/render.js" defer></script>
    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>
</head>
<body>
    <div class="container">
        
        <div class="wrapper">
            
            <div id="header"></div>

            <main class="main-content">
                
                <h2>Selecciona tu rol</h2>

                <div class="role-selection">
                    <button id="adminLogin" class="role-btn">Admin</button>
                    <button id="doctorLogin" class="role-btn"">Doctor</button>
                    <button id="patientRoleBtn" class="role-btn" onclick="selectRole('patient')">Paciente</button>
                </div>

            </main>

            <div id="footer"></div>

        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script type="module" src="./js/services/index.js" defer></script>

</body>
</html>
